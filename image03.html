<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Glitch FX - Image</title>

	<link rel="stylesheet" href="style.css">

</head>

<body>
    
    <!--------------------------------------------------->
    
	<div id = "conteneur-image" class = "overflow-hidden">
        <img src = "https://picsum.photos/800/600">
    </div>
    
    <!--------------------------------------------------->
    
    
	<script type="text/javascript" src="image-slicer.js"></script>
    
    <script>
        
        var image_a_traiter = document.querySelector("#conteneur-image img");
    
        window.onload = function(){

        var tranches = slice_image( image_a_traiter , 20 , 100 , 5 , 10 );
    
        for (var i = 0; i < tranches.length; i++) {
            
            var une_tranche = tranches[i];
            
            ///////// Pour chaque tranche (plein de choses sont faisables) /////////
            
            // Par exemple on peut aussi jouer avec la saturation et le flou
            
            var desaturation = 25 + Math.round(Math.random() * 75);
            
            var flou = Math.random() * 3;
            
            une_tranche.style.filter = "grayscale(" + desaturation + "%) blur(" + flou + "px)";
            
            ////////////////////////////////////////////////////////////////////////
            
        }
    
    }
    
    </script>
    
</body>

</html>
